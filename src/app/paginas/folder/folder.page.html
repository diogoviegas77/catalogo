<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      Catalogo Virtual Diogo
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let produto of produtos">
    <ion-card-header>
      <ion-card-title>{{produto.nome}}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="'http://localhost/catalogo_produtos/img_produtos/'+produto.foto"></ion-img>
    <ion-card-content><p>{{produto.descricao}}</p></ion-card-content>    
  </ion-card>    
</ion-content>
